<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Jobs Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="hero.css" />
  <link rel="stylesheet" href="jobs.css" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="toast.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link rel="stylesheet" type="text/css"
    href="../node_modules/Login_v3/fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/Login_v3/css/util.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/Login_v3/css/main.css">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link href="./startbootstrap-grayscale-master/dist/css/styles.css" rel="stylesheet" />

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script src="/src/utils/backTop.js" defer></script>
  <script src="/src/utils/reveal.js" defer></script>

  <link href="/node_modules/startbootstrap-grayscale/dist/css/styles.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat&family=Niconne&display=swap');
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top">Move</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="nav-hero-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-jobs-link">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-about-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-contact-link">Contact</a>
          </li>
        </ul>
        <form class="d-flex responsive-nav-flex ms-auto" role="search" id="navBeforeLogin">
          <a class="btn btn-dark d-none d-md-inline-block nav-login-page" href="#">Log in</a>
          <a class="btn btn-light d-none d-md-inline-block nav-register-page" href="#">Sign up</a>
          <a class="nav-link text-dark d-inline-block d-md-none nav-login-page" href="#">Log in</a>
          <span class="navbar-text text-dark mx-2 d-inline-block d-md-none">|</span>
          <a class="nav-link text-dark d-inline-block d-md-none nav-register-page" href="#">Sign up</a>
        </form>
        <form class="d-flex responsive-nav-flex ms-auto d-none" role="search" id="navAfterLogin">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-circle-user fa-2x text-dark"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="#" id="nav-edit-profile-page">
                  Edit Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" id="nav-logout">Logout</a>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  
  <!-- Hero -->
  <div id="home-page" class="d-block">
    <script type="module" src="/src/pages/Home.js"></script>
  </div>
  <!-- Hero ends-->

  <!-- login -->
  <div id="login-page" class="d-none">
    <script type="module" src="/src/pages/LoginPage.js"></script>
  </div>
  <!-- login ends -->

  <!-- register starts-->
  <div id="register-page" class="d-none">
    <script type="module" src="/src/pages/RegisterPage.js"></script>
  </div>
  <!-- register ends-->

  <!-- Profile Page -->
  <div id="profile-page" class="d-none">
    <script type="module" src="/src/pages/ProfilePage.js"></script>
  </div>
  <!-- Profile ends -->

  <!-- about us -->
  <div id="about-us" class="d-none">
    <script type="module" src="/src/pages/AboutPage.js"></script>
  </div>
  <!-- about us -->

  <!-- contact us -->
  <div id="contact-us" class="d-none">
    <script type="module" src="/src/pages/ContactPage.js"></script>
  </div>
  <!-- contact us -->

  <!-- 404 Page not found Page -->
  <div id="page-not-found-page" class="d-none"></div>
  <!-- 404 Page not found Page -->

  <!-- toast -->
  <div id="toast"></div>
  <!-- toast -->

  <!-- popup starts -->
  <div id="popup-container" class="d-block">
    <script type="module" src="/src/components/popup.js"></script>
  </div>
  <!-- popup ends -->

  <!-- jobs page -->
  <div id="jobs-page" class="d-none">

    <div id="jobspagecontainer" class="d-block">
      <script type="module" src="/src/pages/JobsPage.js"></script>
    </div>

    <!-- Jobs List starts -->
    <div id="jobsList" class="d-none">
      <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
        <div class="tab-content">
          <div id="tab-1" class="tab-pane fade show p-0 active">
            <div class="list-group d-flex align-items-center" id="jobs-jobs-list"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jobs List ends -->

    <!-- Jobs Gallery starts-->
    <div id="jobsGallery" class="d-none">
      <div class="container">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="row row-cols-1 row-cols-md-3 g-4" id="jobs-jobs-gallery"></div>
        </div>
      </div>
    </div>
    <!-- Jobs Gallery ends-->

    <!-- Jobs Carousel starts-->
    <div id="jobsCarousel" class="carousel d-none">
      <div class="img-container" id="jobs-jobs-carousel"></div>
      <div class="d-flex justify-content-around"><button type="button" class="btn btn-primary" id="back-carousel-btn">
          <i class="bi bi-arrow-left"></i>
        </button>
        <button type="button" class="btn btn-primary" id="next-carousel-btn">
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Jobs Carousel ends-->

  <!-- saved Jobs starts -->
  <div id="savedJobs" class="d-none">
    <h1>Saved Jobs</h1>
    <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="list-group d-flex align-items-center" id="saved-jobs-list"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- saved Jobs  ends -->

  <!-- PAGE404 starts -->
  <div id="PAGE404" class="d-none"></div>
  <!-- PAGE404  ends -->

  <!-- GOTop function-->
  <button onclick="topFunction()" id="myBtn" title="Go to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
    </svg>
  </button>
  <!-- GOTop function-->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/node_modules/startbootstrap-grayscale/dist/js/scripts.js"></script>
<!-- Template Javascript -->
<script src="../src/app.js" type="module"></script>


</html>
